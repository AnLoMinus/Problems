{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">לוח זמנים</h5>
                <div class="timeline-container mt-4">
                    {% for item in timeline_data %}
                    <div class="timeline-item">
                        <div class="timeline-date">
                            {{ item.start_date }}
                        </div>
                        <div class="timeline-content">
                            <h6>{{ item.title }}</h6>
                            <p class="mb-1">קטגוריה: {{ item.category }}</p>
                            <div class="badge bg-{{ 'success' if item.status == 'closed' else 'warning' }}">
                                {{ item.status }}
                            </div>
                            <div class="timeline-duration">
                                <small class="text-muted">
                                    תאריך יעד: {{ item.end_date }}
                                </small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
